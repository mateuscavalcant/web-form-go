<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                
</head>
<body>
    <section class="container forms">
        <div class="form signup-link">
            <div class="form-content">
                <header>Signup</header>

                <form id="signup-form" method="post" action="/signup">

                    <div class="field input-field">
                        <input type="text" id="username" name="username" placeholder="Username" class="input">
                        <span id="error-username" class="error-message"></span>
                    </div>

                    <div class="field input-field">
                        <input type="email" id="email" name="email" placeholder="Email" class="input">
                        <span id="error-email" class="error-message"></span>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" name="password" placeholder="Create password" class="password">
                        <span id="error-password" class="error-message"></span>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" class="password">
                        <span id="error-confirm-password" class="error-message"></span>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="/login" class="link signup-link">Login</a></span>
                </div>
              
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="public/images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>
    <!-- JavaScript -->
    <script src="public/js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        function validateEmail() {
            var email = document.getElementById("email").value;
            var formData = new FormData();

            formData.append("email", email);
            
            fetch("/validate-email", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Exibe as mensagens de erro correspondentes nos campos do formulário
                    document.getElementById("error-email").textContent = data.error.email;
                } else {
                    document.getElementById("error-email").textContent = "";
                }
            })
            .catch(function(error) {
                console.error(error);
            });
        }
        document.getElementById("email").addEventListener("input", function() {
            validateEmail();
        });
    });

            // Ouvinte de evento para enviar o formulário de cadastro
            document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username= document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
                
            var formData = new FormData();
            formData.append("username", username);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("confirm_password", confirmPassword);
            
                
            fetch("/signup", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Exibe as mensagens de erro correspondentes nos campos do formulário
                    document.getElementById("error-username").textContent = data.error.username;
                    document.getElementById("error-email").textContent = data.error.email;
                    document.getElementById("error-password").textContent = data.error.password;
                    document.getElementById("error-confirm-password").textContent = data.error.confirm_password;
                } else {
                    console.log(data.message);
                    
                    // Redirecionamento manual para /create-post
                    window.location.href = "/login";
                }
            })
            .catch(error => {
                console.error(error);
            });
        });     
    </script>
</body>
</html>
