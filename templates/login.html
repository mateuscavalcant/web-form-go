<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">
                
</head>
<body>
    <section class="container forms">
        <div class="form login-link">
            <div class="form-content">
                <header>Login</header>
                <form id="login-form" method="post" action="/login">
                    <div class="field input-field">
                        <input type="text" name="identifier" id="identifier" placeholder="E-mail or username" class="input">
                        <span id="error-email" class="error-message"></span>
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" id="password" placeholder="Password" class="password">
                        <span id="error-password" class="error-message"></span>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                  <span>Don't have an account? <a href="/signup" class="link login-link">Signup</a></span>
              </div>
              
            </div>

        </div>
    </section>

    <!-- JavaScript -->
    
    <script src="static/js/login.js"></script>
</body>
</html>
